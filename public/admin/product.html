<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>系统管理-商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马16期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display: block" ;>
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a class="now" href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>


    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <div class="lt_content">

        <button class="btn btn-default mb_20 btn_add">添加分类</button>

        <!-- 用户信息的表格 -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <td width="10%">序号</td>
              <td width="25%">商品名称</td>
              <td width="25%">商品描述</td>
              <td width="10%">商品库存</td>
              <td width="10%">商品尺寸</td>
              <td width="10%">商品状态</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <!-- 盒子的讲究 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>

      </div>
    </div>
  </div>


  <!-- 退出登录的模态框 -->
  <!-- role aria sr-only:这些类可以删除 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="productModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <form id="form">
          <div class="modal-body">

            <!-- 选择品牌 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span class="dropdown-text">请选择品牌</span>
                  <span class="caret"></span>
                  <input type="hidden" name="brandId">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <!-- 在挖一个坑 -->
                </ul>
              </div>
            </div>
            <!-- 商品名称 -->
            <div class="form-group">
              <input type="text" autocomplete="off" name="proName" class="form-control" placeholder="请输入商品的名称">
            </div>
            <!-- 商品描述 -->
            <div class="form-group">
              <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
            </div>
            <!-- 商品库存 -->
            <div class="form-group">
              <input type="text" autocomplete="off" name="num" class="form-control" placeholder="请输入商品的库存">
            </div>
            <!-- 商品尺码 -->
            <div class="form-group">
              <input type="text" autocomplete="off" name="size" class="form-control" placeholder="请输入商品的尺码">
            </div>
            <!-- 商品的原价 -->
            <div class="form-group">
              <input type="text" autocomplete="off" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
            </div>
            <div class="form-group">
              <input type="text" autocomplete="off" name="price" class="form-control" placeholder="请输入商品的价格">
            </div>

            <div class="form-group">
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>
                <!-- 
                  input:file : 可以选择文件
                  id:fileupload:方便获取
                  name:pic1   :接口文档，后台通过name属性可以获取到这张图片
                  data-url:    :图片上传的地址
                  multiple:多文件上传
                 -->
                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
              </div>
            </div>
            <div class="form-group img_box">
              <!-- <img src="images/none.png" width="100" height="100" alt="">
              <img src="images/none.png" width="100" height="100" alt="">
              <img src="images/none.png" width="100" height="100" alt=""> -->
              <input type="hidden" name="productLogo">
              <input type="hidden" name="statu" value="1">
            </div>

          </div>
          <div class="modal-footer">
            <!-- 
            html新增属性：placeholder autofocus autocomplete multiple form

            form="form"给表单元素添加，允许写到form的外面
          -->
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 2. 创建模版 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1? '已上架':'已下架'}}</td>
      <td>
        {{if v.statu === 1}}
        <button class="btn btn-danger btn-sm">下架</button>
        {{/if}} {{if v.statu === 0}}
        <button class="btn btn-success btn-sm">上架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="tpl2">
    {{each rows v i}}
    <li>
      <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
    </li>
    {{/each}}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 1.引包 -->
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
